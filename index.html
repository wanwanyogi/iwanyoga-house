<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>愛丸瑜伽 iWan Yoga House</title>

  <style>
    :root{
      --purple:#6a4c93;
      --soft:#f9f6f2;
      --text:#4a4a4a;
      --muted:#6b6b6b;
      --card: rgba(255,255,255,.84);
      --shadow: 0 12px 34px rgba(0,0,0,.09);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,"Noto Sans TC",sans-serif;
      color:var(--text);
      line-height:1.75;
      overflow-x:hidden;
      background:
        radial-gradient(1200px 800px at 20% 0%, #f3e9ff 0%, transparent 60%),
        radial-gradient(1000px 700px at 90% 20%, #ffe6ef 0%, transparent 55%),
        radial-gradient(900px 650px at 60% 100%, #e9fff1 0%, transparent 55%),
        var(--soft);
      opacity:0;
      animation:fadeIn 1.1s ease forwards;
    }
    @keyframes fadeIn{ to{ opacity:1; } }

    header{ padding: 44px 16px 22px; text-align:center; }
    .brand{
      max-width:980px; margin:0 auto;
      padding:26px 18px;
      border-radius:22px;
      background: linear-gradient(135deg, rgba(217,195,230,.78), rgba(247,198,217,.75), rgba(230,239,232,.75));
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }
    h1{
      margin:0;
      font-size: clamp(26px, 4.8vw, 40px);
      color: var(--purple);
      letter-spacing:.4px;
    }
    .subtitle{
      margin-top:10px;
      font-size: clamp(14px, 2.5vw, 18px);
      color:#6f5c86;
      font-weight:700;
    }
    .chips{
      margin-top: 12px;
      display:flex; flex-wrap:wrap; gap:10px;
      justify-content:center;
    }
    .chip{
      padding: 8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,255,255,.65);
      color:#6f5c86;
      font-weight:800;
      font-size: 13px;
      backdrop-filter: blur(10px);
    }

    main{ max-width:980px; margin:0 auto; padding: 18px 16px 40px; }
    .panel{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.62);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 18px 18px 22px;
      backdrop-filter: blur(10px);
    }
    h2{
      margin: 22px 0 10px;
      color: var(--purple);
      font-size: 18px;
      letter-spacing:.2px;
    }
    .lead-title{
      color:#2f2f2f;
      font-weight: 900;
      margin: 4px 0 10px;
      font-size: 16px;
    }
    .muted{ color:var(--muted); }

    /* ===== 不跑位按鈕（Grid + 固定高度） ===== */
    .link-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      margin-top: 14px;
    }
    .span-2{ grid-column: 1 / -1; }

    a.link-card{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
